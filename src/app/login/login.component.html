<div class="main-div">
    <mat-card>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <h1 class="title">Login</h1>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>UserName</mat-label>
          <input matInput formControlName="username" placeholder="Enter UserName">
          <mat-icon matSuffix>perm_identity</mat-icon>
          <mat-error *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">Username is required</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter Password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">Password must have at least 5 characters</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Login</button>
        <!-- <button mat-raised-button color="primary" routerLink="logout" type="submit">logout</button> -->
        <br>
        <br>
        <p class="register">Don't have an account? <a href="signup">Register</a>
        </p>
      </form>
    </mat-card>
  </div>
